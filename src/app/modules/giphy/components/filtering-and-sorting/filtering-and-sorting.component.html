<h1>Filtering and sorting</h1>
<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
    </div>
  </div>
  <div class="col-lg-6">
    <button type="button" class="btn btn-primary">Get random gifs</button>
  </div>
  <div class="col-lg-3">
    <h3>Filters</h3>
    <form>
      <div class="form-group">
        <label for="maxWidth">Max width:</label>
        <input type="input" class="form-control" id="maxWidth" aria-describedby="maxWidth" placeholder="max width">
      </div>
      <div class="form-group">
        <label for="maxHeight">Max height:</label>
        <input type="input" class="form-control" id="maxHeight" aria-describedby="maxHeight" placeholder="max height">
      </div>
    </form>
  </div>
</div>
